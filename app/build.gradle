plugins {
    id 'software.eng.assignment.java-application-conventions'
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    // https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime
    implementation group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-jodatime', version: '5.7.1.SP1.RELEASE'
}

application {
    // Define the main class for the application.
    mainClass = 'software.eng.assignment.app.App'
}

test{
    useJUnitPlatform()
}